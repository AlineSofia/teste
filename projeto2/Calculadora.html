    <body>
        <div class= "container h-100 d-flex justify-content-center">
            <div id="calculator" class="jumpbotron my-auto">
                <table>
                        <thead>
                                <tr>
                                    <th>
                                       <input id="Results" type="text"></input>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                    <tr class="numbers">
                                            <td>
                                                    <button class="btn btn-primary" data-Type="number" value="1">1</button>
                                                    <button class="btn btn-primary" data-Type="number" value="2">2</button>
                                                    <button class="btn btn-primary" data-Type="number" value="3">3</button>
                                                    <button class="btn btn-primary" data-Type="operator" value="+">+</button><br> 
                                            </td>
                                    </tr>
                                    <tr class="numbers">
                                                <td>                                       
                                                    <button class="btn btn-primary" data-Type="number" value="4">4</button>
                                                    <button class="btn btn-primary" data-Type="number" value="5">5</button>
                                                    <button class="btn btn-primary" data-Type="number" value="6">6</button>
                                                    <button class="btn btn-primary" data-Type="operator" value="-">-</button><br> 
                                                </td>
                                            </tr>
                                    <tr class="numbers">
                                                <td>
                                                    <button class="btn btn-primary" data-Type="number" value="7">7</button>
                                                    <button class="btn btn-primary" data-Type="number" value="8">8</button>
                                                    <button class="btn btn-primary" data-Type="number" value="9">9</button>
                                                    <button class="btn btn-primary" data-Type="operator" value="x">x</button><br> 
                                                </td>
                                    </tr>
                                    <tr class="numbers">
                                                <td>
                                                    <button id="apagar" class="btn btn-primary" value="C">C</button> 
                                                    <button class="btn btn-primary" data-Type="number" value="0">0</button>
                                                    <button id="igual" class="btn btn-primary" value="=">=</button>
                                                    <button class="btn btn-primary" data-Type="operator" value="/">/</button><br> 
                                                </td>
                                    </tr>
                                        
                            </tbody>

                </table>
